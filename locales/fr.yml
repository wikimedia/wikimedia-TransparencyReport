    lead: "<a href='https://meta.wikimedia.org/wiki/Wikimedia_Foundation_Guiding_Principles/fr#Libert.C3.A9_d.E2.80.99expression'>La liberté d’expression est essentielle</a> pour le mouvement Wikimedia—nos projets ne peuvent s’épanouir dans un environnement où il n’est pas permis aux individus de s’exprimer librement. Nos utilisateurs comptent sur nous pour protéger leur identité contre une divulgation illicite et nous prenons cette responsabilité au sérieux."
    intro: "<p>Néanmoins, chaque année, des États, des individus et des entreprises nous demandent de divulguer des données utilisateurs. Souvent, nous n’avons pas d’informations non publiques à divulguer car nous <a href='https://meta.wikimedia.org/wiki/Privacy_policy/fr#Utilisation_des_informations'>collectons peu d’informations non publiques</a> sur les utilisateurs et nous de conservons ces informations que sur une <a href='https://meta.wikimedia.org/wiki/Data_retention_guidelines/fr'>courte durée</a>. Mais lorsque nous avons des données, nous évaluons chaque requête avec attention avant d’envisager une divulgation. Si les requêtes ne sont pas conformes à nos critères— si elles sont trop larges, peu claires, ou non pertinentes—nous les refusons au nom de nos utilisateurs.</p><p>Si nous devons fournir des informations en raison d’une requête valable sur le plan juridique, nous en informons l’utilisateur concerné avant de divulguer les informations, si nous sommes en droit de le faire et si nous en avons les moyens. Dans certains cas, nous pouvons  aider nos utilisateurs à trouver de l’aide pour lutter contre une requête non valable.</p><p>Ci-dessous, vous trouverez davantage d’informations sur les requêtes que nous recevons et qui concernent les données utilisateurs.</p>"
