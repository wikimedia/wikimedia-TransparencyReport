    lead: "<h2>Imaginez un monde dans lequel <span class='blackout'>chaque être humain pourrait librement partager l’ensemble des savoirs.</span></h2>"
    intro: "<p>Les projets Wikimedia constituent l’un des plus grands répertoires de savoirs humains. Avec autant d’informations, il est normal que de temps en temps, quelqu’un soit mécontent de certains contenus. Tandis que l’écrasante majorité des différends liés au contenu sont résolus par les utilisateurs eux-mêmes, dans certains cas extrêmes la Wikimedia Foundation peut recevoir une demande juridique d’outrepasser les prérogatives de nos utilisateurs.</p><p>Les projets Wikimedia ne nous appartiennent pas, ce sont vos projets. Des gens comme vous et moi de partout dans le monde écrivent, téléchargent sur le réseau, modifient, supervisent et organisent tout le contenu. Ainsi, nous croyons que les utilisateurs doivent décider de ce qui a sa place dans les projets Wikimedia dans les limites fixées par la loi.</p><p>Vous trouverez ci-dessous davantage d’informations sur le nombre de requêtes que nous recevons, leur origine, et la façon dont elles pourraient influencer la libre circulation de la connaissance. Pour en savoir plus sur la façon dont nous luttons pour la liberté d’expression, veuillez vous reporter à nos programmes d’aide aux utilisateurs dans la <a href='/fr/faq.html'>FAQ</a>.</p>"
    quote: "C’est la conversation qui change les gens, et non la censure."
    quote_image: "Flag of the United Nations"
    cite: "<a href='https://fr.wikipedia.org/wiki/Jay-Z'>Jay Z</a><small>Musicien (<a href='https://en.wikipedia.org/wiki/Decoded_%28book%29'>2010</a>)</small>"
    story1_title: "Agence française de renseignement<br><small>Mars 2013</small>"
    story1_body: "Une <a href='https://fr.wikipedia.org/wiki/Direction_g%C3%A9n%C3%A9rale_de_la_S%C3%A9curit%C3%A9_int%C3%A9rieure'>agence française de renseignement</a> a convoqué un utilisateur de Wikipédia dans ses bureaux et l’a menacé de graves sanctions pénales s’il ne faisait pas usage de ses droits administratifs pour supprimer des informations sur une <a href='https://fr.wikipedia.org/wiki/Station_hertzienne_militaire_de_Pierre-sur-Haute'>base militaire</a> figurant sur le <a href='https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Accueil_principal'>Wikipédia français</a> qu’elle considérait comme confidentielles. Les informations soi-disant confidentielles étaient en fait accessibles publiquement car l’armée avait accordé des entretiens et permis une visite de la base à des reporters de la presse locale. Nous avons défendu l’utilisateur concerné et avons lutté pour conserver le contenu sur Wikipédia. En savoir <a href='https://meta.wikimedia.org/wiki/Legal_and_Community_Advocacy/Statement_on_France'>plus</a>."
    story2_title: "Selfie pris par un singe<br><small>Janvier 2014</small>"
    story2_body: "Un photographe a laissé son appareil photo sans surveillance dans un parc national dans le <a href='https://fr.wikipedia.org/wiki/Sulawesi_du_Nord'>Sulawesi du Nord</a>, <a href='https://fr.wikipedia.org/wiki/Indon%C3%A9sie'>en Indonésie</a>. Un <a href='https://fr.wikipedia.org/wiki/Macaque_%C3%A0_cr%C3%AAte'>macaque à crête femelle noir</a> s’est saisi de l’appareil et a pris une série de photos, y compris quelques auto-portraits. Les images sont apparues dans un article d’un journal en ligne et ont finalement été postées sur <a href='https://commons.wikimedia.org/wiki/Accueil'>Commons</a>. Nous avons reçu une requête de retrait de la part du photographe, qui a prétendu qu’il détenait les droits d’auteur des photographies. Nous n’étions pas de cet avis, nous avons donc refusé la requête."
    story3_title: "Langue aborigène<br><small>Julliet 2012</small>"
    story3_body: "Un centre de langue aborigène de Tasmanie a exigé le retrait de l’ article <a href='https://en.wikipedia.org/wiki/Main_Page'>de Wikipédia anglais</a> <a href='https://en.wikipedia.org/wiki/Palawa_kani'>sur le&nbsp;«&nbsp;palawa kani&nbsp;»</a> en prétendant qu’il détenait les droits d’auteur sur la totalité de cette langue. Nous avons refusé de retirer l’article car la loi sur les droits d’auteur ne peut tout simplement pas être invoquée pour empêcher des personnes d’utiliser une langue tout entière ou pour empêcher qu’une discussion générale ait lieu autour de cette langue. Une réclamation d’une portée si large aurait porté atteinte à la liberté d’expression et porté un coup à la recherche, à l’éducation et au débat public, des activités que Wikimedia sert à promouvoir."
    dmca_title: "Avis de retrait en vertu du Digital Millenium Copyright Act (DMCA)"
    dmca_intro: "<p>La communauté Wikimedia est composée de créateurs, de collectionneurs et de consommateurs de savoir libre. Si la plupart des contenus apparaissent dans les projets Wikimedia sont dans le <a href='https://fr.wikipedia.org/wiki/Domaine_public_(propri%C3%A9t%C3%A9_intellectuelle)'>domaine public</a> ou <a href='https://fr.wikipedia.org/wiki/Licence_libre'>sous licence libre</a>, quelque fois, des contenus soumis à des droits d’auteur se retrouvent dans les projets.</p><p>Le <a href='https://fr.wikipedia.org/wiki/Digital_Millennium_Copyright_Act'>Digital Millennium Copyright Act</a> (DMCA) contient une disposition&nbsp;«&nbsp;safe harbor&nbsp;»&nbsp;qui exige de nous le retrait de contenu illicite si nous recevons une requête de retrait en bonne et due forme. Nous évaluons avec attention chaque requête de retrait relative au DMCA afin de nous assurer qu’elle est <a href='/fr/faq.html#dmca_valid_proper'>valable</a>. Nous ne retirons un contenu supposé illicite que lorsque nous estimons que la requête est valable et nous sommes <a href='/fr/faq.html#transparent_dmca'>transparents</a> concernant ce retrait. Si nous estimons qu’une requête n’est pas valable, nous la déclinons comme il se doit. Afin d’en savoir plus sur les procédures DMCA, lisez notre <a href='https://wikimediafoundation.org/wiki/DMCA_Policy'>politique DMCA</a>.</p><p>Ci-dessous, vous trouverez des informations sur les avis de retrait liés au DMCA que nous avons reçus par le passé et la façon dont nous y avons répondu.</p>"
    quote2: "Une loi sur les droits d’auteur qui fonctionne bien opère un savant équilibre entre les intérêts du public pour ce qui est de l’accès aux œuvres expressives et les intérêts relatifs aux droits d’auteur détenus par les propriétaires afin que ces derniers soient rémunérés pour l’utilisation qui est faite de leurs œuvres."
    cite2: "<a href='https://en.wikipedia.org/wiki/Pamela_Samuelson'>Pamela Samuelson</a><small>Directrice du <a href='http://www.law.berkeley.edu/bclt.htm'>Berkeley Center for Law &amp; Technology</a> (<a href='http://btlj.org/data/articles/25_3/1175-1246%20CPP%20051811.pdf'>2010</a>)</small>"
    s_t_babe_ruth: "Le Coup annoncé de Babe Ruth Shot<br><small>Mars 2014</small>"
    s_s_babe_ruth: "<p>Une séquence filmée par Matt Kandle aux <a href='https://en.wikipedia.org/wiki/1932_World_Series'>World Series de 1932</a> apporte la preuve du fameux &nbsp;«&nbsp;<a href='https://en.wikipedia.org/wiki/Babe_Ruth%27s_called_shot'>coup annoncé</a>&nbsp;»&nbsp;de <a href='https://fr.wikipedia.org/wiki/Babe_Ruth'>Babe Ruth</a>, au cours duquel il a indiqué le centre du terrain avant d’y exécuter un home run. Le détenteur des droits d’auteur nous a envoyé une requête de retrait DMCA concernant une image tirée du film et utilisée sur <a href='https://en.wikipedia.org/wiki/Main_Page'>Wikipédia anglais</a>. Nous avons refusé de retirer l’image sur la base de <a href='https://fr.wikipedia.org/wiki/Fair_use'>l’usage loyal</a>, en évoquant la valeur extraordinaire de cette image illustrant le célèbre moment et les visées éducatives qu’elle sert.</p>"
    s_t_obama: "Rencontre entre Obama et Mandela<br><small>Décembre 2013</small>"
    s_s_obama: "<p>Nous avons reçu un avis de retrait pour une photo de <a href='https://commons.wikimedia.org/wiki/Accueil'>Commons</a> de celui qui était alors Sénateur, <a href='https://fr.wikipedia.org/wiki/Barack_Obama'>Barack Obama</a>, lors de sa première rencontre avec <a href='https://fr.wikipedia.org/wiki/Nelson_Mandela'Nelson Mandela</a>. Puisque le photographe David Katz était  alors un employé fédéral, nous avons estimé que la photo était dans le <a href='https://en.wikipedia.org/wiki/Copyright_status_of_work_by_the_U.S._government'>domaine public</a>. Katz a indiqué que la photo n’avait pas été prise dans le cadre de ses&nbsp;«&nbsp;activités officielles&nbsp;»&nbsp;et qu’elle n’était ainsi pas dans le domaine public. Après une enquête approfondie se fondant sur les faits, nous n’avons pas pu trouver de preuves selon lesquelles la photographie faisait partie des fonctions officielles de Katz, nous avons donc retiré l’image. En savoir <a href='https://commons.wikimedia.org/wiki/Commons:Village_pump/Archive/2013/12#Update_to_Obama-Mandela_DMCA_takedown'>plus</a>.</p>"
    s_t_classic: "Les Classiques<br><small>Novembre 2013</small>"
    s_s_classic: "<p>Une société d’édition nous a envoyé une requête de retrait concernant quatre œuvres célèbres sur <a href='https://wikisource.org/wiki/Main_Page'>Wikisource</a> : Des traductions françaises des romans <a href='https://fr.wikisource.org/wiki/Les_Cinq_Filles_de_Mrs_Bennet'>Orgueil et Préjugés</a>  et <a href='https://fr.wikisource.org/wiki/Persuasion'>Persuasion</a> de <a href='https://fr.wikipedia.org/wiki/Jane_Austen'>Jane Austen</a>, une traduction française des <a href='https://fr.wikisource.org/wiki/Les_Aventures_de_Sherlock_Holmes'>Aventures de Sherlock Holmes</a> d’<a href='https://fr.wikipedia.org/wiki/Arthur_Conan_Doyle'>Arthur Conan Doyle</a>, et les <a href='https://fr.wikisource.org/wiki/Fables_de_La_Fontaine,_livres_I-III'>Fables</a> de <a href='https://fr.wikipedia.org/wiki/Jean_de_La_Fontaine'>La Fontaine</a>. Nous avons tout de suite remarqué le caractère étrange de cette requête : les quatre œuvres originales (c’est aussi probablement le cas pour leurs traductions françaises) étaient suffisamment anciennes pour être tombées dans le <a href='https://fr.wikipedia.org/wiki/Domaine_public_(propri%C3%A9t%C3%A9_intellectuelle)'>domaine public</a>. Lorsque nous avons alerté la société sur ce point, elle a retiré son avis de retrait.</p>"
