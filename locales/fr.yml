  faq:
    title: "Foire Aux<br> Questions"
    q_information: "Quel type d’informations fait l’objet de requêtes&nbsp;?"
    a_information: "<p>Tous types d’informations, publiques ou non publiques, font l’objet de requêtes. Les requêtes ont tendance à être larges, de façon à englober autant d’informations que possible. Néanmoins, puisque nous collectons relativement <a href='https://meta.wikimedia.org/wiki/Privacy_policy/fr#Utilisation_des_informations'>peu d’informations</a> et que nous les conservons pendant des <a href='https://meta.wikimedia.org/wiki/Data_retention_guidelines/fr'>durées limitées</a>, nous avons souvent peu de choses à divulguer.</p>"
    q_standards: "La Wikimedia Foundation a-t-elle des critères différents en fonction de ceux qui présentent les requêtes&nbsp;?"
    a_standards: "<p>Non. Indépendamment de l’identité de ceux qui envoient des requêtes relatives aux données utilisateurs (qu’il s’agisse d’un individu, un État, ou un agent de la force publique) nous ne fournissons généralement pas d’informations lorsqu’une requête nous est transmise à moins qu’une procédure juridique en bonne et due forme ait été suivie. Pour plus d’informations, lire nos <a href='https://wikimediafoundation.org/wiki/Requests_for_user_information_procedures_%26_guidelines'>Procédures et principes directeurs s’appliquant aux requêtes relatives aux informations utilisateurs</a>.</p>"
    q_request_abroad: "Que se passe-t-il lorsque vous recevez une requête provenant d’un autre pays que les États-Unis&nbsp;?"
    a_request_abroad: "<p>Concernant nos <a href='https://wikimediafoundation.org/wiki/Requests_for_user_information_procedures_%26_guidelines'>Procédures et principes directeurs s’appliquant aux requêtes relatives aux informations utilisateurs</a>, nous demandons que les requêtes provenant d’un pays autre que les États-Unis suive une procédure conforme au <a href='https://fr.wikipedia.org/wiki/Trait%C3%A9_d%27assistance_judiciaire_mutuelle'>Traité d’entraide judiciaire</a> (TAJ) ou auprès d’une <a href='https://fr.wikipedia.org/wiki/Commission_rogatoire'>commission rogatoire</a> afin qu’un tribunal des États-Unis transmette à la Wikimedia Foundation le processus judiciaire requis aux États-Unis.</p>"
    q_nonpublic_personal_information: "Dans quels cas n’avertiriez-vous pas un utilisateur que ses informations personnelles non publiques sont divulguées dans le cadre d’une procédure judiciaire, comme une assignation&nbsp;?"
    a_nonpublic_personal_information: "<p>Nous nous engageons à prévenir les utilisateurs si nous prévoyons de divulguer des informations personnelles non publiques. Cependant, nous ne pouvons pas prévenir un utilisateur si la loi nous en empêche (ex. par une ordonnance imposant le silence), ou si l’utilisateur ne nous a pas fourni une adresse électronique ou des coordonnées valides.</p>"
    q_my_personal_information: "À l’aide ! Mes informations personnelles font l’objet d’une requête pour quelque chose que j’ai fait dans le cadre des projets Wikimedia. Que puis-je faire&nbsp;?"
    a_my_personal_information: "<p>Si vous faites l’objet d’une assignation, il est vivement conseillé de consulter immédiatement votre propre avocat. Il existe des associations prêtes à se battre pour un utilisateur, comme l’<a href='https://www.aclu.org'>American Civil Liberties Union</a> (ACLU) ou l’<a href='https://www.eff.org/'>Electronic Frontier Foundation</a> (EFF). Si vous avez besoin d’aide pour trouver un avocat, la WMF peut être à même de vous mettre en contact avec certaines de ces organisations ou de vous aider à obtenir un avocat bénévole ou pratiquant des tarifs réduits. Dans de rares cas, une assistance peut aussi être disponible dans le cadre de notre <a href='https://meta.wikimedia.org/wiki/Legal_and_Community_Advocacy/Legal_Fees_Assistance_Program/fr'>Programme d’Assistance pour les Frais Juridiques</a> ou notre <a href='https://meta.wikimedia.org/wiki/Legal_and_Community_Advocacy/Legal_Policies#Defense_of_Contributors'>Programme de Défense des Donateurs</a>.</p><p>En outre, dans certaines situations, la WMF peut contester une assignation pour le compte d’un utilisateur si elle est plus large ou fastidieuse que nécessaire, ou si nous estimons que l’assignation menace la liberté d’expression des utilisateurs dans le cadre de nos projets. Pour en savoir plus sur les assignations, reportez-vous aux <a href='https://meta.wikimedia.org/wiki/Privacy_policy/Subpoena_FAQ/fr'>FAQ relatives aux assignations</a>.</p>"
    q_information_produced: "Que voulez-vous dire par «&nbsp;informations produites&nbsp;»&nbsp;?"
    a_information_produced: "<p>Par le terme&nbsp;«&nbsp;informations produites&nbsp;», nous désignons le fait qu'en conséquence d'une procédure juridique (notamment une assignation) légalement valide, une partie ou l'intégralité des informations non publiques de l'utilisateur demandées dans le cadre de cette procédure juridique ont été produites par WMF à la partie à l'origine de la demande.</p>"
    q_informal_non_government_requests: "Que voulez-vous dire par «&nbsp;demandes informelles privées&nbsp;»&nbsp;?"
    a_informal_non_government_requests: "<p>Lorsque nous parlons de&nbsp;«&nbsp;demandes informelles privées&nbsp;», nous désignons les demandes d'informations d'utilisateurs émanant d'une entité privée qui n'impliquent pas de procédure juridique formelle. Par exemple, ceci inclut les situations dans lesquelles une société nous envoie une lettre ou un e-mail demandant des informations non publiques au sujet d'un de nos utilisateurs.</p>"
    q_informal_government_requests: "Que voulez-vous dire par «&nbsp;demandes informelles publiques&nbsp;»&nbsp;?"
    a_informal_government_requests: "<p>Lorsque nous parlons de&nbsp;«&nbsp;demandes informelles publiques&nbsp;», nous désignons les demandes d'informations de l'utilisateur émanant d'une institution publique qui n'implique pas de procédure juridique formelle. Par exemple, ceci inclut la situation dans laquelle une institution publique nous envoie une lettre ou un e-mail demandant des informations non publiques concernant l'un de nos utilisateurs.</p>"
    q_civil_subpoena: "Qu’entendez-vous par «&nbsp;assignation civile&nbsp;»&nbsp;?"
    a_civil_subpoena: "<p>par «&nbsp;assignation civile&nbsp;», nous entendons une procédure judiciaire notifiée à la Wikimedia Foundation de la part d’une tierce partie, qu’il s’agisse d’un individu ou d’une organisation, demandant des informations non publiques d’un utilisateur, qui a généralement trait à un litige juridique entre deux individus ou organisations, ou davantage. Les assignations civiles ne requièrent généralement pas d’examen de la part d’un juge ou magistrat.</p>"
    q_criminal_subpoena: "Qu’entendez-vous par «&nbsp;assignation pénale&nbsp;»&nbsp;?"
    a_criminal_subpoena: "<p>par «&nbsp;assignation pénale&nbsp;», on entend une procédure judiciaire reçue par la Wikimedia Foundation demandant des informations non publiques d’un utilisateur qui est généralement initiée par un Procureur général ou un <a href='https://fr.wikipedia.org/wiki/Grand_jury_(droit)'>grand jury</a>, en rapport avec une enquête criminelle officielle.</p>"
    q_search_warrant: "Qu’entendez-vous par «&nbsp;mandat de perquisition&nbsp;»&nbsp;?"
    a_search_warrant: "<p>par «&nbsp;mandat de perquisition&nbsp;», on entend un mandat délivré conformément aux procédures prévues par les <a href='https://www.law.cornell.edu/rules/frcrmp'>Règles Fédérales de Procédure Pénale</a> ou par les procédures relatives aux mandats existantes au niveau de l’État, basées sur la présentation d’une <a href='https://en.wikipedia.org/wiki/Probable_cause'>cause probable</a> expliquant que des informations spécifiques en possession de la Wikimedia Foundation puissent être liées à un crime. Les mandats de perquisition sont généralement examinés par un juge ou un magistrat.</p>"
    q_court_order: "Qu’entendez-vous par «&nbsp;ordonnance du tribunal&nbsp;»&nbsp;?"
    a_court_order: "<p>Par «&nbsp;ordonnance du tribunal&nbsp;», on entend une ordonnance délivrée par un tribunal compétent des États-Unis et dont le destinataire est la Wikimedia Foundation. Les ordonnances de tribunaux relatives aux données utilisateurs peuvent être émises en vertu de différentes lois américaines, spécifiques aux États ou fédérales, comme la section 2703(d) de l’<a href='https://en.wikipedia.org/wiki/Electronic_Communications_Privacy_Act'>Electronic Communications Privacy Act</a> (« ECPA&nbsp;»), une loi fédérale portant sur la vie privée.</p><p>En cas de doute, nous estimons qu’un mandat est requis en vertu du <a href='https://www.law.cornell.edu/constitution/fourth_amendment'>4e amendement</a> de la <a href='https://www.archives.gov/exhibits/charters/constitution_transcript.html'>Constitution des États-Unis</a>, qui interdit les perquisitions et saisies abusives et prend le pas sur les dispositions stipulées par l’ECPA. Nous estimons que l’ECPA doit être mis à jour afin que des protections équivalentes soient accordées pour les communications électroniques, de même pour les textes déjà prévus pour les documents physiques que l’on garde chez soi à la maison ou au bureau. A cette fin, nous sommes membres de la <a href='https://www.archives.gov/exhibits/charters/constitution_transcript.html'>Coalition pour de bonne procédures numériques</a> afin d’aider les efforts allant dans ce sens.</p>"
    q_potentially_affected: "Que désignent les comptes utilisateurs pouvant avoir été concernés&nbsp;?"
    a_potentially_affected: "<p>Ce chiffre représente le nombre de comptes utilisateurs uniques concernés par les requêtes de données utilisateurs et dont les données auraient été divulguées si nous avions accédé à chaque requête reçue. Ce chiffre ne reflète peut-être pas le nombre d’individus uniques touchés par les requêtes de données utilisateurs; si un individu a plusieurs comptes dans l’ensemble du périmètre des projets Wikimedia, et que nous recevons des requêtes pour plus d’un de ces comptes, nous enregistrons chaque compte d’utilisateur séparément. Ainsi, il se pourrait que ce chiffre surestime le nombre d’individus concernés par les requêtes de données utilisateurs.</p>"
    q_actually_affected: "Que désignent les comptes utilisateurs réellement concernés&nbsp;?"
    a_actually_affected: "<p>Ce chiffre représente le nombre de comptes utilisateurs uniques dont les informations non publiques ont été divulguées car la WMF a reçu une requête valable relative à des données utilisateurs. Ce chiffre ne reflète peut-être pas le nombre d’individus uniques dont les informations non publiques ont été divulguées ; si un individu a plusieurs comptes dans l’ensemble du périmètre des projets Wikimedia, et que nous recevons des requêtes pour plus d’un de ces comptes, nous enregistrons chaque compte utilisateur séparément. Ainsi, il se pourrait que ce chiffre surestime le nombre d’individus concernés par les requêtes de données utilisateurs.</p>"
    q_different_compare: "Pourquoi est-ce que les demandes de données d'utilisateurs sont calculées différemment par WMF par rapport aux autres organisations&nbsp;?"
    a_different_compare: "<p>Dans ce rapport de transparence, WMF a inclus tous les types de demandes d'informations des utilisateurs reçues, formelles ou informelles, provenant du secteur privé comme du public. Les autres organisations, notamment celles qui apparaissent dans le graphique&nbsp;«&nbsp;Comparaison avec les autres entreprises&nbsp;»&nbsp;dans notre rapport, ne divulguent que les demandes qui émanent du secteur public. Veuillez consulter les rapports de transparence de <a href='https://govtrequests.facebook.com'>Facebook</a>, <a href='https://www.google.com/transparencyreport'>Google</a>, <a href='https://transparency.twitter.com'>Twitter</a>, et <a href='https://www.linkedin.com/legal/transparency'>LinkedIn</a> pour de plus amples informations sur les types de demandes qu'ils reçoivent.</p>"
    q_public_information_included: "Les requêtes pour obtenir des informations publiques sont-elles comprises dans les requêtes de données utilisateurs&nbsp;?"
    a_public_information_included: "<p>Non, toutes les requêtes pour obtenir des informations entièrement disponibles publiquement ne sont pas incluses dans ce rapport.</p>"
    q_improve_laws: "Que fait la WMF pour aider à améliorer les textes de loi portant sur la divulgation ou la surveillance des informations utilisateurs&nbsp;?"
    a_improve_laws: "<p>Nos <a href='https://meta.wikimedia.org/wiki/Wikimedia_Foundation_Guiding_Principles/fr'>valeurs</a> fondamentales de liberté d’expression et d’accès à l’information peuvent être menacées par des lois qui mettent à mal la vie privée des utilisateurs. C’est la raison pour laquelle la Wikimedia Foundation a rejoint le combat pour améliorer les lois relatives à la vie privée dans le monde.</p><p>En 2013, nous avons rejoint la <a href='https://digitaldueprocess.org/index.cfm?objectid=37940370-2551-11DF-8E02000C296BA163'>Coalition pour de bonnes procédures numériques</a> (DDPC en anglais), une organisation qui s’attache à réformer l’Electronic <a href='https://en.wikipedia.org/wiki/Electronic_Communications_Privacy_Act'>Communications Privacy Act</a> (ECPA), une loi en vigueur aux États-Unis. L’ECPA fixe des normes pour l’accès de la Force publique aux communications électroniques et aux données afférentes, donnant ainsi un degré de vie privée aux usagers des services de communications numériques. Cependant, l’ECPA est entrée en vigueur en 1986, ce qui veut dire qu’elle ne protège plus les utilisateurs comme il se doit et sert uniquement à fournir des normes incohérentes pour la Force publique lorsqu’elle traite des&nbsp;«&nbsp;nouvelles&nbsp;»&nbsp;technologies. La mission de la DDPC est de simplifier, de clarifier, et d’unifier les normes EPCA—en octroyant aux utilisateurs des protections plus claires de leur vie privée et en prenant en compte les évolutions de la technologie et des modes d’utilisation, tout en conservant les outils juridiques nécessaires permettant à la Force publique de faire appliquer la loi et de protéger le public.</p><p>En 2014, <a href='https://blog.wikimedia.org/2014/05/09/opposing-mass-surveillance-on-the-internet/'>nous avons adhéré</a> aux <a href='https://fr.necessaryandproportionate.org/take-action/openmedia'>Principes Proportionnés et Nécessaires</a>, qui soutiennent vigoureusement l’application des droits de l’homme à la surveillance de masse et mettent en avant des principes de base auxquels les États doivent adhérer lorsqu’ils emploient les technologies modernes de surveillance. Nous sommes fortement opposés à la surveillance de masse pratiquée par quelque État ou quelque entité que ce soit et nous espérons que ces principes constituent un premier pas vers l’amélioration des pratiques qui ont cours actuellement.</p>"
    q_resolve_content_disputes: "Comment les utilisateurs résolvent-ils les différends relatifs au contenu et comment décident-ils de ce qui doit apparaître dans les projets Wikimedia&nbsp;?"
    a_resolve_content_disputes: "<p>Des gens comme vous et moi de partout dans le monde écrivent, téléchargent sur le réseau, modifient, supervisent et organisent tout le contenu. Pour la plupart, les utilisateurs—et non la Wikimedia Foundation— mettent en place et appliquent les règles et procédures qui régissent le contenu des projets. Cela veut dire que les utilisateurs décident de ce qui doit et ne doit pas figurer dans les projets, dans les limites fixées par la loi en vigueur aux États-Unis.</p><p>De même, la communauté de chaque projet a créé des règles et des procédures afin de régler les différends pour savoir si un certain contenu a sa place dans un projet en particulier ou s’il respecte les critères du projet.</p><p>Dans l’hypothèse où une tierce partie a un article Wikipédia qui lui est consacré et n’aime pas certains contenus peu flatteurs figurant dans l’article, la meilleure façon de traiter ses inquiétudes est de le signaler à la communauté elle-même, plutôt qu’à la Wikimedia Foundation.</p>"
    q_im_being_sued: "À l’aide ! On m’intente un procès pour quelque chose que j’ai fait dans les projets Wikimedia. Que puis-je faire&nbsp;?"
    a_im_being_sued: "<p>Les poursuites contre les utilisateurs de Wikimedia sont vraiment très rares—la plupart des différends au sujet du contenu sont résolus en travaillant avec la communauté des utilisateurs via des procédures gérées par la communauté. En fait, les individus et les organisations qui engagent des procédures judiciaires au sujet de contenus qu’ils souhaitent voir retirés de la sphère publique finissent par attirer davantage d’attention du fait de ces procédures. Ce phénomène porte un nom : l’<a href='https://fr.wikipedia.org/wiki/Effet_Streisand'>effet Streisand</a>.</p><p>Dans l’éventualité peu probable où vous feriez l’objet d’une poursuite judiciaire, nous vous conseillons vivement de consulter votre avocat. Il existe un certain nombre d’organisations qui luttent pour l’utilisateur, comme le <a href='https://www.casp.net/'>California Anti-SLAPP Project</a> ou l’<a href='https://www.eff.org'>Electronic Frontier Foundation</a> (EFF). Si vous avez besoin d’aide pour trouver un avocat, la WMF peut être à même de vous mettre en contact avec certaines de ces organisations ou de vous aider à obtenir un avocat bénévole ou pratiquant des tarifs réduits. De plus, dans de rares cas, une assistance peut aussi être disponible dans le cadre de notre <a href='https://meta.wikimedia.org/wiki/Legal_and_Community_Advocacy/Legal_Fees_Assistance_Program/fr'>Programme d’Assistance pour les Frais Juridiques</a> ou notre <a href='https://meta.wikimedia.org/wiki/Legal_and_Community_Advocacy/Legal_Policies#Defense_of_Contributors'>Programme de Défense des Donateurs</a>.</p>"
    q_remove_content: "Arrive-t-il que la WMF retire du contenu&nbsp;?"
    a_remove_content: "<p>S’il n’existe pas d’<a href='//www.chillingeffects.org/dmca512/faq.cgi#QID130'>avis DMCA</a> juridiquement valable, la Wikimedia Foundation ne retire un contenu que dans des circonstances exceptionnelles.</p>"
    q_dmca_valid_proper: "Qu’est-ce qui fait qu’une demande de retrait DMCA est&nbsp;«&nbsp;valable&nbsp;»&nbsp;ou&nbsp;«&nbsp;en bonne et due forme&nbsp;»&nbsp;?"
    a_dmca_valid_proper: "<p>Le DMCA prévoit plusieurs <a href='https://en.wikipedia.org/wiki/Online_Copyright_Infringement_Liability_Limitation_Act#Notice_from_copyright_owner'>exigences de forme</a> pour les demandes. Néanmoins, notre évaluation ne s’arrête pas lorsque nous recevons une demande qui satisfait à l’ensemble de ces exigences. Nous analysons également l’éligibilité pour les droits d’auteur de l’œuvre à laquelle on porte atteinte, que le matériel soi-disant illicite soit véritablement illicite ou qu’il <a href='https://fr.wikipedia.org/wiki/Fair_use'>utilise de façon loyale</a> l’œuvre de l’auteur de la requête. Pour plus de renseignements, consultez notre <a href='https://wikimediafoundation.org/wiki/DMCA_Policy'>politique DMCA</a>.</p>"
    q_transparent_dmca: "Comment se traduit votre transparence concernant les retraits en vertu du DCMA, à part ce rapport de transparence&nbsp;?"
    a_transparent_dmca: "<p>Nous enregistrons chaque requête de retrait en vertu du DMCA qui a pour résultat le retrait de contenu de notre <a href='https://wikimediafoundation.org/wiki/Category:DMCA'>site Internet</a>. De plus, chaque retrait en vertu du DMCA est soumis à la <a href='https://www.chillingeffects.org/'>Chilling Effects Clearinghouse</a> (Chilling Effects), une archive en ligne gérée par l’<a href='https://www.eff.org'>Electronic Frontier Foundation</a> et par plusieurs cabinets d’avocats bénévoles rattachés aux facultés de droit. En collectant les demandes de retrait provenant de plusieurs sources différentes, Chilling Effects fournit un large éventail de données à des fins d’analyse qui permettent aux destinataires et aux auteurs des demandes de retrait d’en savoir plus sur la façon dont fonctionne le DMCA dans l’environnement actuel d’Internet.</p>"
    q_counter_notices: "Avez-vous déjà reçu une <a href='//www.chillingeffects.org/question.cgi?QuestionID=132'>contre-demande DMCA</a>&nbsp;?"
    a_counter_notices: "<p>Non, nous n’avons reçu aucune contre-demande DMCA entre juillet 2012 et juillet 2014</p>"
    q_six_month: "Pourquoi les informations relatives à la période entre juillet 2012 et juin 2013 ne sont-elles pas disponibles sur des tranches de six mois comme c’est le cas pour la période entre juillet 2013 et juin 2014&nbsp;?"
    a_six_month: "<p>Pourquoi les informations relatives à la période entre juillet 2012 et juin 2013 ne sont-elles pas disponibles sur des tranches de six mois comme c’est le cas pour la période entre juillet 2013 et juin 2014&nbsp;?</p>"
    q_count_requests: "Comment comptez-vous les requêtes&nbsp;?"
    a_count_requests: "<p>Chaque requête est décomptée comme une requête dans le rapport de transparence, indépendamment du nombre de pages internet, du contenu, ou des utilisateurs visés par cette requête. Par exemple, une requête concernant des informations utilisateurs qui demande les informations de trois utilisateurs compte pour une seule requête de données utilisateurs, et une requête de retrait DMCA qui demande le retrait de 5 images est comptée comme une seule requête DMCA. Les requêtes en doublon qui concernent la même question et proviennent d’une même partie sont également comptées comme une seule requête. Par exemple, si l’auteur d’une requête nous envoie plusieurs mises en demeure afin de voir le retrait d’un article Wikipédia en particulier, cela compte pour une seule requête.</p>"
    q_targeted_takedown: "Qu’entendez-vous lorsque vous dites qu’un projet a été&nbsp;«&nbsp;visé&nbsp;»&nbsp;par un retrait, une modification ou une requête DMCA&nbsp;?"
    a_targeted_takedown: "<p>Cela veut dire qu’un projet en particulier aurait été modifié si nous avions accédé à une requête donnée ou qu’un projet en particulier a réellement été modifié en raison d’une requête donnée. Par exemple, si le rapport de transparence indique que le Wiktionnaire Français a été visé par une seule requête de modification de contenu, cela veut dire que nous avons reçu une requête de modification de contenu qui a exigé que nous modifiions un contenu dans le Wiktionnaire Français.</p>"
    q_projects_affected: "Avez-vous des données pour des projets qui pourraient avoir été concernés ou pour des projets réellement concernés entre juillet 2012 et juin 2013&nbsp;?"
    a_projects_affected: "<p>Non, nous avons commencé à suivre les requêtes plus en détail à partir de juillet 2013, ce niveau de détail n’est donc pas disponible pour la période entre juillet 2012 et juin 2013.</p>"

