  home:
    title: "Wikimedia Foundation"
    title_two: "Transparency<br> Report"
    lead: "<a target='_blank' href='http://wikimediafoundation.org/wiki/Vision'>Our mission</a> is to provide free access to the sum of all human knowledge. We believe that protecting user privacy and defending against censorship are essential to the success of that mission. Every year, we receive requests from governments, individuals, and organizations to disclose information about our users or to delete or alter content on our projects. Some are legitimate. Some are not.<br /> <br />The purpose of this transparency report is to shed light on the requests we receive and how we respond to them."
