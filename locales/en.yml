    dmca_title: "DMCA Takedown Notices"
    dmca_intro: "
        <p>The Wikimedia community is made up of creators, collectors, and consumers of free knowledge. While most material appearing on Wikimedia projects is in the <a href='https://en.wikipedia.org/wiki/Public_domain'>public domain</a> or <a href='https://en.wikipedia.org/wiki/Free_license'>freely licensed</a>, on occasion, copyrighted material makes its way onto the projects.</p>
        <p>The <a href='https://en.wikipedia.org/wiki/Digital_Millennium_Copyright_Act'>Digital Millennium Copyright Act</a> (DMCA) safe harbor provision requires us to remove infringing material if we receive a proper takedown request. We thoroughly evaluate each DMCA takedown request to ensure that it is <a href='./faq.html#dmca_valid_proper'>valid</a>. We only remove allegedly infringing content when we believe that a request is valid, and we are <a href='./faq.html#transparent_dmca'>transparent</a> about that removal. If we do not believe a request to be valid, we will push back as appropriate. To learn more about DMCA procedures, see our <a href =href='https://wikimediafoundation.org/wiki/DMCA_Policy'>DMCA policy</a>.</p>
        <p>Below, we provide information about the DMCA takedown notices we have received in the past and how we responded to them.</p>"
    dmca_quote: "If the Internet teaches us anything, it is that great value comes from leaving core resources in a commons, where they're free for people to build upon as they see fit."
    dmca_quote_image: "Lawrence Lessig"
    dmca_cite: "<a href='https://en.wikipedia.org/wiki/Lawrence_Lessig'>Lawrence Lessig</a><small>Academic and Activist (<a href='https://en.wikiquote.org/wiki/Lawrence_Lessig'>2001</a>)</small>"
    s_t_babe_ruth: "Babe Ruth's Called Shot<br><small>March 2014</small>"
    s_s_babe_ruth: "<p>A film shot by Matt Kandle at the <a href='https://en.wikipedia.org/wiki/1932_World_Series'>1932 World Series</a> provides evidence of <a href='https://en.wikipedia.org/wiki/Babe_Ruth'>Babe Ruth's</a> famous &ldquo;<a href='https://en.wikipedia.org/wiki/Babe_Ruth%27s_called_shot'>called shot</a>,&rdquo; in which he gestured to center field before hitting a home run to the same location. The copyright owner sent us a DMCA takedown request regarding a <a href='https://en.wikipedia.org/wiki/Babe_Ruth%27s_called_shot#mediaviewer/File:Ruth1932-1.jpg'>still image</a> from the film used on <a href='https://en.wikipedia.org'>English Wikipedia</a>. We declined to remove the image on the basis of <a href='https://en.wikipedia.org/wiki/Fair_use'>fair use</a>, citing its extraordinary value in illustrating the famous moment and the educational purpose it serves.</p>"
    s_t_obama: "Obama &amp; Mandela Meet<br><small>December 2013</small>"
    s_s_obama: "<p>We received a takedown notice for a photo on <a href='https://commons.wikimedia.org/'>Commons</a> of then-Senator <a href='https://en.wikipedia.org/wiki/Barack_Obama'>Barack Obama’s</a> first meeting with <a href='https://en.wikipedia.org/wiki/Nelson_Mandela'>Nelson Mandela</a>. Because the photographer David Katz was a federal employee at the time, the photo was believed to be in the <a href='https://en.wikipedia.org/wiki/Copyright_status_of_work_by_the_U.S._government'>public domain</a>. Katz argued the photo was not taken as part of his &ldquo;official duties&rdquo; and thus not in the public domain. After an exhaustive factual investigation, we could not find sufficient evidence that photography was one of Katz’s official duties and therefore removed the image. <a href='https://commons.wikimedia.org/wiki/Commons:Village_pump/Archive/2013/12#Update_to_Obama-Mandela_DMCA_takedown'>Read more...</a></p>"
    s_t_classic: "The Classics<br><small>November 2013</small>"
    s_s_classic: "<p>A publishing company sent us a takedown request concerning four famous works on <a href='https://wikisource.org/'>Wikisource</a>: French translations of <a href='https://en.wikipedia.org/wiki/Jane_Austen'>Jane Austen's</a> <a href='https://fr.wikisource.org/wiki/Les_Cinq_Filles_de_Mrs_Bennet'><em>Pride and Prejudice</em></a> and <a href='https://fr.wikisource.org/wiki/Persuasion'><em>Persuasion</em></a>, a French translation of <a href='https://en.wikipedia.org/wiki/Arthur_Conan_Doyle'>Arthur Conan Doyle's</a> <a href='https://fr.wikisource.org/wiki/Les_Aventures_de_Sherlock_Holmes'><em>The Adventures of Sherlock Holmes</em></a>, and <a href='https://en.wikipedia.org/wiki/Jean_de_la_Fontaine'>Jean de la Fontaine’s</a> <a href='https://fr.wikisource.org/wiki/Fables_de_La_Fontaine,_livres_I-III'><em>Fables</em></a>. We immediately noticed the peculiarity with the request: all four original works (and likely their French translations as well) were old enough to have fallen into the <a href='https://en.wikipedia.org/wiki/Public_domain'>public domain</a>. When we alerted the company to this point, it rescinded the takedown notice.</p>"
