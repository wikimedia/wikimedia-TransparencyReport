    info_type_body: "
    <p>We divide the requests we receive by the type of information requested: &ldquo;content&rdquo; or &ldquo;non-content.&rdquo;</p>
    <p>Most content information on the Wikimedia projects is the public content of articles and project pages; &ldquo;non-content&rdquo; information refers to information such as <a href='https://en.wikipedia.org/wiki/IP_address'>IP addresses</a> or <a href='https://en.wikipedia.org/wiki/User_agent'>user agent</a> information. The distinction comes from the <a href='https://en.wikipedia.org/wiki/Electronic_Communications_Privacy_Act'>Electronic Communications Privacy Act</a>, or ECPA. Please see our <a href='./faq.html#information'>FAQ</a> for more information.</p>
    "

