    story_emergency_title: "A Deadly Threat"
    story_emergency_body: "The community shares threats with the Foundation when they find them. When an anonymous poster made an alleged bomb threat, we found that the edit was made from an <a href='https://en.wikipedia.org/wiki/IP_address'>IP address</a> that was near the apparent threat location. As permitted by our <a href='https://wikimediafoundation.org/wiki/Privacy_policy#sharing'>Privacy Policy</a>, we alerted local police, passing on the IP address and details we had about the threat. The police informed us they had located and arrested the person in question, who allegedly had weapons available and reportedly confessed."

    story_protecting_schools_title: "Protecting Schools"
    story_protecting_schools_body: "Our community members are vigilant. We work with them to address rare threats of harm that they encounter on the Wikimedia projects. In one such case, community members told us about a shooting threat, made against a school in the United States. We reported the user’s <a href='https://en.wikipedia.org/wiki/IP_address'>IP address</a> and <a href='https://en.wikipedia.org/wiki/User_agent'>user agent information</a> to the <a href='https://en.wikipedia.org/wiki/Federal_Bureau_of_Investigation'>FBI</a>, as allowed under our <a href='https://wikimediafoundation.org/wiki/Privacy_policy#To_Protect_You.2C_Ourselves_.26_Others'>Privacy Policy</a> in these circumstances. They passed the information on to local police, who identified the person who made the threat and prevented the situation from escalating."

    story_suicide_title: "Dealing with Suicide"
    story_suicide_body: "Authorities <a href='https://www.afsp.org/preventing-suicide/frequently-asked-questions'>advise</a> contacting emergency services when a loved one threatens suicide. When someone shared what appeared to be a credible intent to commit suicide, we notified their local police department. The person was able to get medical help, and later let us know they were okay. If you are considering suicide, please <a href='https://www.afsp.org/preventing-suicide/find-help'>seek out a mental health professional immediately</a>. You can also contact emergency services; visit an emergency room or psychiatric walk-in clinic; or call a <a href='https://www.iasp.info/resources/Crisis_Centres'>suicide prevention hotline</a>."

    story_whitehouse_title: "Revealing Presidential Threats"
    story_whitehouse_body: "On rare occasions we discover threats against public figures. This is uncommon, but something that happens on large websites. An individual had made specific, graphic threats against then-President <a href='https://en.wikipedia.org/wiki/Barack_Obama'>Barack Obama</a>. This is contrary to our policies, and against U.S. law. In cases of potential serious harm to a person, our <a href='https://wikimediafoundation.org/wiki/Privacy_policy#To_Protect_You.2C_Ourselves_.26_Others'>Privacy Policy</a> allows us to disclose relevant information. We immediately took action, reporting the user’s <a href='https://en.wikipedia.org/wiki/IP_address'>IP address</a>, <a href='https://en.wikipedia.org/wiki/User_agent'>user agent information</a>, and email address to the <a href='https://en.wikipedia.org/wiki/United_States_Secret_Service'>United States Secret Service</a>."

