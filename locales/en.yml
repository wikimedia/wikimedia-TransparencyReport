  faq:
    title: "Frequently<br>Asked Questions"

    q_information: "What sort of user information gets requested?"
    a_information: "<p>All sorts of identifying information, public and nonpublic, gets requested. Requests tend to be very broad in nature, in order to capture as much information as possible. However, most information on the projects is public: for instance, talk pages or information relating to a page’s edit history. We store very little nonpublic information. Some of it is collected automatically (such as the <a href='https://en.wikipedia.org/wiki/IP_address'>IP address</a> of the user's device or their <a href='https://en.wikipedia.org/wiki/Proxy_server'>proxy server</a> and <a href='https://en.wikipedia.org/wiki/User_agent'>user agent</a> information), while other types of nonpublic information are optionally provided by the user (such as an email address). With some narrow exceptions, nonpublic information that includes personal information of any particular user is only kept for a short amount of time. You can learn more about the types of information we collect and how long we retain that information in our <a href='https://wikimediafoundation.org/wiki/Privacy_policy'>Privacy Policy</a> and <a href='https://meta.wikimedia.org/wiki/Data_retention_guidelines'>Data Retention Guidelines</a>.</p><p>In some transparency reports, you may have seen a distinction made between &ldquo;content&rdquo; and &ldquo;non-content&rdquo; information. This distinction comes from the <a href='https://en.wikipedia.org/wiki/Electronic_Communications_Privacy_Act'>Electronic Communications Privacy Act</a>, or ECPA (<a href='https://www.law.cornell.edu/uscode/text/18/2703'>18 U.S.C. &sect; 2703</a> <em>et seq</em>.). &ldquo;Content information&rdquo; refers to the contents of user communications. &ldquo;Non-content&rdquo; information refers to data about those communications. One common (if imperfect) analogy for explaining this is the difference between letters and envelopes. The information visible on the outside of an envelope, such as routing information, is considered non-content information. On the Wikimedia projects, this might include user agent information, IP addresses, or email addresses. The letter inside the envelope, however, is considered content information. On the Wikimedia projects, one example would be information on a Wikipedia page, which is already public. Because of the public nature of the projects, we very rarely receive requests for content information.</p>"

    q_standards: "Does WMF have different standards for granting requests for user information depending upon who makes the request? How are these requests processed?"
    a_standards: "<p>No. Regardless of who is requesting user data—be it an individual, a government, or a law enforcement officer—the Wikimedia Foundation only discloses nonpublic user information in accordance with our <a href='https://wikimediafoundation.org/wiki/Terms_of_Use'>Terms of Use</a>, <a href='https://wikimediafoundation.org/wiki/Privacy_policy'>Privacy Policy</a>, and applicable U.S. law, including the <a href='https://en.wikipedia.org/wiki/Electronic_Communications_Privacy_Act'>Electronic Communications Privacy Act (ECPA)</a> (<a href='https://www.law.cornell.edu/uscode/text/18/part-I/chapter-119'>18 U.S.C. &sect;&sect;2510-2522</a>, <a href='https://www.law.cornell.edu/uscode/text/18/part-I/chapter-121'>18 U.S.C. &sect;&sect; 2701-2711</a>, and <a href='https://www.law.cornell.edu/uscode/text/18/part-II/chapter-206'>18 U.S.C. &sect;&sect; 3121-3127</a>). We typically do not produce information as a result of a request unless we have received proper legal process. Submitted requests must be reasonable, specific and relevant. Requests must include contact information for the requester, and a specific deadline. Finally, requests must be legally valid and enforceable under United States law, in the form of a court order, subpoena, warrant, or request served under the <a href='https://en.wikipedia.org/wiki/Mutual_legal_assistance_treaty'>mutual legal assistance treaty</a> or <a href='https://en.wikipedia.org/wiki/Letters_rogatory'>letters rogatory</a> process.</p>
    <p>Additionally, we may disclose information in response to emergency requests in accordance with ECPA (<a href='https://www.law.cornell.edu/uscode/text/18/2702'>18 U.S.C. 2702(b)(8)</a>) when there is a credible and imminent threat of death or serious bodily harm. These requests must meet specific criteria, including detailing the nature of the emergency, why it is believed to be imminent, and the specific information requested and how it is necessary to prevent the threat from being carried out.</p><p>For more information on the procedures for requesting user information and making an emergency request, see our <a href='https://wikimediafoundation.org/wiki/Requests_for_user_information_procedures_%26_guidelines'>Requests for User Information Procedures & Guidelines.</a></p>"

    q_request_abroad: "What happens when you receive a request for nonpublic personal information from abroad?"
    a_request_abroad: "
    <p>Per our <a href='https://wikimediafoundation.org/wiki/Requests_for_user_information_procedures_%26_guidelines'>Requests for User Information Procedures & Guidelines</a>, we require requests originating from outside of the United States to follow the <a href='https://en.wikipedia.org/wiki/Mutual_legal_assistance_treaty'>mutual legal assistance treaty</a> (MLAT) process or <a href='https://en.wikipedia.org/wiki/Letters_rogatory'>letters rogatory</a> process, so that a U.S. court will issue the required U.S. legal process to the Wikimedia Foundation. The MLAT process involves a network of treaties between countries, which require them to aid each other in obtaining information used for enforcing laws. Letters rogatory are a type of request issued by a court in one country to a court in another country, usually seeking assistance to serve process or gather evidence.</p>
    <p>For content requests received from abroad, we evaluate the request to determine if it presents an applicable legal requirement in our jurisdiction and, if so, we respond to it appropriately. If it does not, we help requesters understand Wikipedia and provide them with information to work productively with the volunteer community.</p>
    "

    q_my_personal_information: "Help! My personal information is being sought because of something I did on the Wikimedia projects. What should I do?"
    a_my_personal_information: "<p>If you are the subject of a subpoena, it is highly recommended that you consult your own lawyer immediately. There are a number of organizations that will fight on a user's behalf, like the <a href='https://www.aclu.org/'>American Civil Liberties Union</a> (ACLU) or the <a href='https://www.eff.org/'>Electronic Frontier Foundation</a> (EFF). If you need help finding an attorney, WMF may be able to put you in touch with some of these organizations or help you secure an attorney at reduced or pro-bono rates. In rare cases, assistance may also be available under our <a href='https://meta.wikimedia.org/wiki/Legal_and_Community_Advocacy/Legal_Fees_Assistance_Program'>Legal Fees Assistance Program</a> or <a href='https://meta.wikimedia.org/wiki/Legal/Legal_Policies#Defense_of_Contributors'>Defense of Contributors Program</a>. Additionally, in certain situations, WMF may challenge a subpoena on a user’s behalf if it is unnecessarily broad or burdensome, or if we believe the subpoena threatens the free speech of users on the projects. For more information about subpoenas, see our <a href='https://wikimediafoundation.org/wiki/Privacy_policy/Subpoena_FAQ'>Subpoena FAQ</a>.</p>"

    q_information_produced: "What do you mean by &ldquo;information produced&rdquo;?"
    a_information_produced: "<p>When we say &ldquo;information produced&rdquo;, we mean that as a result of a legal process (such as a subpoena) that was legally valid, some or all of the nonpublic user information requested by that legal process was produced by WMF to the requesting party. &ldquo;Information produced&rdquo; also applies to rare emergency situations where we voluntarily disclose personal information to law enforcement, or produce such information in response to an emergency request, in order to prevent imminent bodily harm or death.</p>"

    q_information_produced_diff: "What’s the difference between &ldquo;information produced (partial)&rdquo;  and &ldquo;information produced (all)&rdquo;?"
    a_information_produced_diff: "<p>Beginning with  the July 2016 Transparency Report, we decided to provide additional information about the ways in which the Foundation responds to requests for user information. &ldquo;Information produced (all)&rdquo; refers to situations where we provided all of the nonpublic user information requested in the requester’s initial message to us. &ldquo;Information produced (partial)&rdquo; refers to situations in which we provided some nonpublic user information, but less than what was requested in the requester’s initial message. For example, this may happen when some of the information requested is information that we do not collect or store, when the requester asked for information that has already been deleted from our systems under our <a href='https://meta.wikimedia.org/wiki/Data_retention_guidelines'>Data Retention Guidelines</a>, or if the requester served us with valid legal process regarding some, but not all, of the information they wanted.</p>"

    q_content_info_diff: "Why don’t you report on the difference between &ldquo;content information&rdquo; and &ldquo;non-content information&rdquo;? What do these terms mean?"
    a_content_info_diff: "
    <p>The distinction comes from the Electronic Communications Privacy Act, or ECPA (<a href='https://www.law.cornell.edu/uscode/text/18/2703'>18 U.S.C. &sect; 2703</a> <em>et seq</em>.). &ldquo;Content information&rdquo; refers to the contents of user communications. &ldquo;Non-content&rdquo; information refers to data about those communications. One common (if imperfect) analogy for explaining this is the difference between letters and envelopes. The information visible on the outside of an envelope, such as routing information, is considered non-content information. The text inside the envelope, however, is considered content information.</p>
    <p>Because <a href='https://wikimediafoundation.org/wiki/Requests_for_user_information_procedures_%26_guidelines#Types_of_Nonpublic_Information_We_May_Have'>the contents of the Wikimedia projects are largely transparent and public</a>, any  requests we receive are generally for non-content user information. For example, <a href='https://en.wikipedia.org/wiki/User_agent'>user agent</a> information, <a href='https://en.wikipedia.org/wiki/User_agent'>IP addresses</a>, and email addresses.</p>
    "

    q_informal_non_government_requests: "What do you mean by &ldquo;informal non-government request&rdquo;?"
    a_informal_non_government_requests: "<p>When we say &ldquo;informal non-government request&rdquo;, we mean a request for user information from a non-governmental entity that does not involve a formal legal process. For example, this would include a situation where a corporation sends us a letter or an email requesting nonpublic information about one of our users.</p>"

    q_informal_government_requests: "What do you mean by &ldquo;informal government request&rdquo;?"
    a_informal_government_requests: "<p>When we say &ldquo;informal government request&rdquo;, we mean a request for user information from a governmental entity that does not involve a formal legal process. For example, this would include a situation where a government sends us a letter or an email requesting nonpublic information about one of our users.</p>"

    q_civil_subpoena: "What do you mean by &ldquo;civil subpoena&rdquo;?"
    a_civil_subpoena: "<p>When we say &ldquo;civil subpoena&rdquo;, we mean a legal process received by the Wikimedia Foundation from a third-party individual or organization requesting nonpublic user information that usually relates to a legal dispute between two or more individuals or organizations. Civil subpoenas generally do not require review by a judge or a magistrate.</p>"

    q_criminal_subpoena: "What do you mean by &ldquo;criminal subpoena&rdquo;?"
    a_criminal_subpoena: "<p>When we say &ldquo;criminal subpoena&rdquo;, we mean a legal process received by the Wikimedia Foundation requesting nonpublic user information that is typically issued by a government attorney or <a href='https://en.wikipedia.org/wiki/Grand_jury'>grand jury</a>, in connection with an official criminal investigation.</p>"

    q_administrative_subpoena: "What do you mean by &ldquo;administrative subpoena&rdquo;?"
    a_administrative_subpoena: "<p>When we say &ldquo;administrative subpoena&rdquo;, we mean a legal process received by the Wikimedia Foundation requesting nonpublic user information that has been issued directly by a government agency, without judicial oversight.</p>"

    q_search_warrant: "What do you mean by &ldquo;search warrant&rdquo;?"
    a_search_warrant: "<p>When we say &ldquo;search warrant&rdquo;, we mean a warrant issued under the procedures of the United States’ <a href='https://www.law.cornell.edu/rules/frcrmp'>Federal Rules of Criminal Procedure</a> or equivalent state warrant procedures, based upon a showing of <a href='https://en.wikipedia.org/wiki/Probable_cause'>probable cause</a> that specific information held by the Wikimedia Foundation may be related to a crime. Search warrants are generally reviewed by a judge or a magistrate.</p>"

    q_court_order: "What do you mean by &ldquo;court order&rdquo;?"
    a_court_order: "
    <p>When we say &ldquo;court order&rdquo;, we mean an order issued by a court directed at the Wikimedia Foundation. If an order has been issued by a court of competent jurisdiction, we will evaluate the request. For example, court orders for user data may be issued under various U.S. federal and state laws, such as section 2703(d) of the <a href='https://en.wikipedia.org/wiki/Electronic_Communications_Privacy_Act'>Electronic Communications Privacy Act</a> (&ldquo;ECPA&rdquo;). As another example, some court orders may require the Wikimedia Foundation to alter or remove content from Wikipedia. Such orders could come from a court in the United States or from a court in another country on a case by case basis depending on whether the facts gives rise to enforceable foreign jurisdiction.</p>
    <p>For the avoidance of doubt, we believe a warrant is required by the <a href='https://www.law.cornell.edu/constitution/fourth_amendment'>4th Amendment</a> to the <a href='https://en.wikipedia.org/wiki/United_States_Constitution'>United States Constitution</a>, which prohibits unreasonable search and seizure and overrides conflicting provisions in ECPA. We believe that ECPA needs to be updated so that equivalent protections are granted to electronic communications and documents that have already been granted to the physical documents one keeps at home or in their office. To that end, we are a member of the <a href='https://digitaldueprocess.org/'>Digital Due Process Coalition</a> to help in that effort.</p>
    "

    q_national_security_request: "What do you mean by &ldquo;national security request&rdquo;?"
    a_national_security_request: "<p>&ldquo;National security requests&rdquo; include <a href='https://en.wikipedia.org/wiki/National_security_letter'>national security letters</a> and orders issued under the <a href='https://en.wikipedia.org/wiki/Foreign_Intelligence_Surveillance_Act'>Foreign Intelligence Surveillance Act</a> (<a href='https://www.law.cornell.edu/uscode/text/50/1801'>50 U.S.C. &sect;1801</a> <em>et seq</em>.).</p>"

    q_wiretap: "What is a  &ldquo;wiretap&rdquo; or a  &ldquo;pen register&rdquo;, and why doesn’t the Wikimedia Foundation list them in its Transparency Report?"
    a_wiretap: "<p>A <a href='https://en.wikipedia.org/wiki/Telephone_tapping'>wiretap</a> order (see The Wiretap Act, <a href='https://www.law.cornell.edu/uscode/text/18/2511'>18 U.S.C. &sect; 2511</a> <em>et seq</em>.) is an order that requires the real-time interception of the content of telephone or internet communications. A <a href='https://en.wikipedia.org/wiki/Pen_register'>pen register</a> order (see The Pen Register Statute, <a href='https://www.law.cornell.edu/uscode/text/18/3121'>18 U.S.C. &sect; 3121</a> <em>et seq</em>.) requires the real-time interception of non-content information associated with telephone or internet communications (such as routing information). We have never received a wiretap or pen register order relating to activity on the Wikimedia projects. Should we receive such an order, we will disclose it in this report if allowed to do so by law.</p>"

    q_potentially_affected: "What do you mean by &ldquo;user accounts potentially affected&rdquo;?"
    a_potentially_affected: "<p>This number represents the number of unique user accounts implicated by requests for user data and whose data would have been disclosed if we had granted every request we received. This number may not reflect the number of unique individuals implicated by requests for user data, since an individual may have multiple accounts across all Wikimedia projects, and we record each user account separately. As a result, this number might overestimate the number of individuals implicated by user data requests.</p>"

    q_actually_affected: "What do you mean by &ldquo;user accounts actually affected&rdquo;?"
    a_actually_affected: "<p>This number represents the number of unique user accounts whose nonpublic information was disclosed as a result of WMF receiving a valid request for user data. This number may not reflect the number of unique individuals whose data was disclosed as a result of a valid request for user data, since an individual may have multiple accounts across all Wikimedia projects, and we record each user account separately. As a result, this number might overestimate the number of individuals implicated by user data requests.</p>"

    q_legal_process_subpoena: "What do you mean when you say &ldquo;user accounts notified&rdquo;? When would you not tell a user that their nonpublic personal information is being disclosed as a result of a legal process, such as a subpoena?"
    a_legal_process_subpoena: "<p>We are committed to notifying users if we plan on disclosing nonpublic personal information. We added the &ldquo;user accounts notified&rdquo; category in the July 2016 Transparency Report to refer to the number of users whom we notified about such a planned disclosure. However, we cannot notify a user account if we are legally restrained from doing so (e.g., by a gag order), if a credible threat to life or limb is present, or if the user has not provided us with an e-mail address or valid contact information. Since one person may have more than one user account, and provide no, or different contact information for those accounts, the number of user accounts notified may not reflect the number of people notified.</p>"

    q_emergency_disclosure: "What do you mean by &ldquo;emergency disclosure&rdquo;?"
    a_emergency_disclosure: "
    <p>An &ldquo;emergency disclosure&rdquo; includes two types of disclosures: voluntary disclosures, and emergency requests.  &ldquo;Voluntary disclosure&rdquo; refers to a case in which we become aware of statements on the projects that threaten harm to the user who made the statements and/or other individuals, and—on our initiative—choose to disclose nonpublic user information to a law enforcement agency. Such disclosures are rare; they are made only in accordance with the exceptions outlined in our <a href='https://wikimediafoundation.org/wiki/Privacy_policy#sharing'>Privacy Policy</a>, such as to protect you, ourselves, and others from imminent and serious bodily harm or death.</p>

    <p>An “emergency request” is a request made when law enforcement has contacted us because of an imminent threat to life or limb, and we have decided to release information according to the process described in our <a href='https://wikimediafoundation.org/wiki/Requests_for_user_information_procedures_%26_guidelines#Emergency_Requests'>Requests for User Information Procedures & Guidelines</a> and the <a href='https://en.wikipedia.org/wiki/Electronic_Communications_Privacy_Act'>Electronic Communications Privacy Act</a> (see <a href='https://www.law.cornell.edu/uscode/text/18/2702'>18 U.S.C. &sect; 2702</a>). When we feel that a law enforcement request does not rise to this level, we classify it as an “informal government request” instead.</p>
    "

    q_right_erasure: "What do you mean by &ldquo;Right To Erasure&rdquo;?"
    a_right_erasure: "
    <p>
      The Right to Erasure, sometimes called the <a href='https://en.wikipedia.org/wiki/Right_to_be_forgotten'>Right to be Forgotten</a>, is a right under the laws of various countries that allows individuals to request that certain information relating to them be delisted or removed. We receive two types of Right to Erasure requests relating to the Wikimedia projects: requests relating to project content, and requests relating to user accounts. <a href='https://blog.wikimedia.org/2014/08/06/wikipedia-pages-censored-in-european-search-results/'>We believe</a> in a Right to Remember. Everyone should have free access to relevant and neutral information of public concern. For more information about our concerns, see our <a href='https://blog.wikimedia.org/2014/08/06/wikipedia-pages-censored-in-european-search-results/'>August 2014</a>, <a href='https://blog.wikimedia.org/2016/10/19/petition-right-to-be-forgotten/'>October 2016</>, and <a href='https://blog.wikimedia.org/2017/07/31/global-search-engine-delistings-petition/'>July</a> and <a href='https://blog.wikimedia.org/2017/11/30/national-orders-global-delisting/'>November 2017</a> blog posts about intervening in a related case.
    </p>"

    q_different_compare: "How are requests for user data calculated differently by WMF as compared to other organizations?"
    a_different_compare: "<p>In our transparency reports, WMF includes all types of requests for user information it receives, including governmental and non-governmental requests as well as informal and formal requests. Some other organizations, including several of those appearing in the &ldquo;Compared to other companies&rdquo; graph in our report, only disclose requests originating from governments. Please visit the transparency reports of <a href='https://govtrequests.facebook.com/'>Facebook</a>, <a href='https://www.google.com/transparencyreport/'>Google</a>, <a href='https://transparency.twitter.com/'>Twitter</a>, and <a href='https://www.linkedin.com/legal/transparency'>LinkedIn</a> for more details about the types of requests they receive.</p>"

    q_public_information_included: "Are requests for public information included in requests for user data?"
    a_public_information_included: "<p>No, any requests for purely publicly available information are not included in this report.</p>"

    q_improve_laws: "What is WMF doing to help improve laws related to disclosure or surveillance of user information?"
    a_improve_laws: "
        <p>Our core <a href='https://meta.wikimedia.org/wiki/User:Sue_Gardner/Wikimedia_Foundation_Guiding_Principles'>values</a> of freedom of speech and access to information can be threatened by laws that compromise user privacy. For this reason, the Wikimedia Foundation has joined the fight to improve privacy laws around the world.</p>
        <p>In 2013, we joined the <a href='https://digitaldueprocess.org/'>Digital Due Process Coalition</a> (DDPC), an organization focused on reforming the United States <a href='https://en.wikipedia.org/wiki/Electronic_Communications_Privacy_Act'>Electronic Communications Privacy Act</a> (ECPA). ECPA specifies standards for law enforcement access to electronic communications and associated data, thereby providing a degree of privacy to users of digital communication services. However, ECPA was enacted in 1986, meaning that it does not adequately protect users anymore, and only serves to provide inconsistent standards for law enforcement when dealing with &ldquo;new&rdquo; technologies. The DDPC’s mission is to simplify, clarify, and unify ECPA standards—providing clearer privacy protections for users, while taking into account changes in technology and usage patterns, and preserving the legal tools necessary for government agencies to enforce the laws and protect the public.</p>
        <p>In 2014, <a href='https://blog.wikimedia.org/2014/05/09/opposing-mass-surveillance-on-the-internet/'>we signed</a> onto the <a href='https://necessaryandproportionate.org/principles/'>Necessary and Proportionate Principles</a>, which support the application of human rights to mass surveillance and set forth basic principles to which governments should adhere when employing modern surveillance technologies. In March 2015, we took an even stronger stand. The Wikimedia Foundation joined eight other co-plaintiffs in <a href='https://blog.wikimedia.org/2015/03/10/wikimedia-v-nsa/'>filing a lawsuit</a> against the <a href='https://en.wikipedia.org/wiki/National_Security_Agency'>U.S. National Security Agency</a> over its <a href='https://en.wikipedia.org/wiki/Upstream_collection'>&ldquo;Upstream&rdquo; mass surveillance practices</a>, which capture communications passing through the <a href='https://en.wikipedia.org/wiki/Internet_backbone'>Internet &ldquo;backbone.&rdquo;</a> While the claims of all plaintiffs were originally <a href='https://blog.wikimedia.org/2015/10/23/wikimedia-v-nsa-lawsuit-dismissal/'>dismissed</a> by the district court, in May 2017, the Court of Appeals for the Fourth Circuit <a href='https://blog.wikimedia.org/2017/05/23/wikimedia-nsa-appeal-standing/'>ruled</a> that the Wikimedia Foundation has standing to proceed. We strongly oppose mass surveillance by any government or entity, and hope that this lawsuit becomes an important step in enacting change. For more information, see our <a href='https://policy.wikimedia.org/stopsurveillance/'>resources page</a> on the case.</p>
    "

    q_resolve_content_disputes: "How do users resolve content disputes and decide what should appear on the Wikimedia projects?"
    a_resolve_content_disputes: "
      <p>
        All content on the Wikimedia projects is written, uploaded, edited, and curated by people like you from around the world. Volunteer contributors jointly develop and enforce the policies and procedures that govern the content on the projects. This means that users decide what should and shouldn’t be included on the projects, keeping in mind both U.S. law and the particular project’s own policies.
      </p>
      <p>
        Each community has policies and procedures to handle disputes about whether certain content belongs on a particular project or meets that project’s standards. When a third party has a Wikipedia article written about them and doesn’t like some of the content included in that article, their first step should be to reach out to the community itself, as opposed to the Wikimedia Foundation.
      </p>
    "

    q_im_being_sued: "Help! I’m being sued because of something I did on the Wikimedia projects. What should I do?"
    a_im_being_sued: "
    <p>Lawsuits against Wikimedia users are exceedingly uncommon—most disputes about content are resolved by working with the user community through community-driven processes. In fact, individuals and organizations that sue over content they wish to remove from the public eye often end up causing that content to receive greater public attention as a result of the lawsuit, a phenomenon known as the <a href='https://en.wikipedia.org/wiki/Streisand_effect'>Streisand Effect</a>.</p>
    <p>In the unlikely event that you are the subject of a lawsuit, it is highly recommended that you consult your own lawyer. There are a number of organizations that will fight on a user's behalf, like the <a href='https://www.casp.net/'>California Anti-SLAPP Project</a> or the <a href='https://www.eff.org/'>Electronic Frontier Foundation</a> (EFF). If you need help finding an attorney, WMF may be able to put you in touch with some of these organizations or help you secure an attorney at reduced or pro-bono rates. Additionally, in rare cases, assistance may also be available under our <a href='https://meta.wikimedia.org/wiki/Legal_and_Community_Advocacy/Legal_Fees_Assistance_Program'>Legal Fees Assistance Program</a> or <a href='https://meta.wikimedia.org/wiki/Legal/Legal_Policies#Defense_of_Contributors'>Defense of Contributors Program</a>.</p>
    "

    q_remove_content: "Does WMF ever remove content?"
    a_remove_content: "
      <p>
        The vast majority of questions about content on the projects are ably handled by volunteer contributors. Absent the receipt of a legally valid <a href='https://en.wikipedia.org/wiki/Digital_Millennium_Copyright_Act'>DMCA notice</a>, the Wikimedia Foundation supports community processes of evaluating and improving project content, and will generally only remove content in exceptional circumstances. For example, we once removed a blogger’s unredacted travel visa after somebody else posted the image with the blogger’s private information exposed.
      </p>
    "

    q_dmca_valid_proper: "What makes a DMCA takedown notice &ldquo;valid&rdquo; or &ldquo;proper&rdquo;?"
    a_dmca_valid_proper: "<p>The DMCA has several <a href='https://en.wikipedia.org/wiki/Online_Copyright_Infringement_Liability_Limitation_Act#Notice_from_copyright_owner'>formal requirements</a> for notices. However, our evaluation isn’t over when we receive a notice that meets all of these requirements. We will also analyze the copyright eligibility of the work being infringed, whether the allegedly infringing material actually infringes, and whether the allegedly infringing material is a <a href='https://en.wikipedia.org/wiki/Fair_use'>fair use</a> of the requester’s work. For more information, see our <a href='https://wikimediafoundation.org/wiki/DMCA_Policy'>DMCA Policy</a>.</p>"

    q_transparent_dmca: "How are you transparent about particular DMCA removals besides in this transparency report?"
    a_transparent_dmca: "<p>We record every DMCA takedown request that results in removal of content on <a href='https://wikimediafoundation.org/wiki/Category:DMCA'>our website</a>. In addition, every DMCA removal is submitted to the <a href='https://lumendatabase.org/'>Lumen database</a> (Lumen), a web archive managed by the <a href='https://www.eff.org/'>Electronic Frontier Foundation</a> and several law school clinics. By collecting takedown notices from a variety of sources, Lumen provides a large set of data for analysis and allows recipients and senders of takedown notices to learn more about how the DMCA operates in the current online environment.</p>"

    q_counter_notices: "What is a DMCA counter-notice, and did you receive any?"
    a_counter_notices: "<p>When material is removed due to a DMCA takedown notice, the uploader of that content or a third party may believe that it did not violate copyright laws. If so, they may send us <a href='https://wikimediafoundation.org/wiki/DMCA_Policy#If_you_are_an_uploader_of_content.E2.80.A6'>a DMCA counter-notice</a>, stating their belief that the content did not infringe any copyrights. If the counter-notice complies with the statute, we will restore the content within 10-14 business days unless a lawsuit is filed by the copyright holder. Prior to the July 2016 Transparency Report, we had not received any DMCA counter-notices. Between January and June 2016, we received two. We have received no subsequent counter-notices.</p>"

    q_six_month: "Why is the information from July 2012 - June 2013 not available in six-month increments like the information from July 2013 forward?"
    a_six_month: "<p>During the July 2012 - June 2013 period, we recorded totals only for the entire period, rather than breaking the totals into six-month terms. In order to provide a better comparison with other reporting organizations, we changed the date ranges for our charts to line up with the timelines used by those organizations starting in July 2013.</p>"

    q_count_requests: "How do you count requests?"
    a_count_requests: "<p>Each request received counts as one request in the Transparency Report, irrespective of the number of webpages, content, or users that request deals with. For example, a request for user information that asks for the information of three users counts as one request for user data, and a DMCA takedown request that requests the removal of five images is counted as one DMCA request. Duplicate requests regarding the same matter from the same requesting party are also counted as one request. For example, if a requesting party sends us multiple demand letters to take a particular Wikipedia article down, it counts as one request.</p>"

    q_targeted_takedown: "What do you mean when you say a project was &ldquo;targeted&rdquo; by a takedown, alteration, or DMCA request?"
    a_targeted_takedown: "<p>It means that a particular project would have been altered if we had granted a particular request or that a particular project was actually altered due to a particular request. For example, if the Transparency Report indicates that French Wiktionary was targeted by one content alteration request, it means that we received a content alteration request that demanded that we change content on French Wiktionary.</p>"

    q_projects_affected: "Do you have data for projects potentially and actually affected from July 2012 to June 2013?"
    a_projects_affected: "<p>No, we started tracking requests in more detail beginning in July 2013, so this level of detail is not available for July 2012 to June 2013.</p>"

    q_writs_act: "Have you ever received an order under the All Writs Act?"
    a_writs_act: "<p>No. The <a href='https://en.wikipedia.org/wiki/All_Writs_Act'>All Writs Act</a> (<a href='https://www.law.cornell.edu/uscode/text/28/1651'>28 U.S.C. &sect; 1651</a>) allows federal courts to issue all orders &ldquo;necessary or appropriate in aid of their respective jurisdictions&rdquo;. The Act has been used as a basis for orders requiring technology companies to access password-protected information. Thus, some technology companies and organizations may report All Writs Act requests in their transparency reports. We have not received such an order. If we do, and we are legally able to do so, we will include it in this report.<p>"

    q_preservation_request: "What do you mean by &ldquo;preservation request&rdquo;?"
    a_preservation_request: "<p>A preservation request is an order from the U.S. government under the <a href='https://en.wikipedia.org/wiki/Electronic_Communications_Privacy_Act'>Electronic Communications Privacy Act</a> (<a href='https://www.law.cornell.edu/uscode/text/18/2703'>18 U.S.C. &sect; 2703(f)</a>). It requires us to retain information that would otherwise be deleted, anonymized, or aggregated within 90 days, according to our <a href='https://meta.wikimedia.org/wiki/Data_retention_guidelines'>Data Retention Guidelines</a>. If we receive one of these requests, we are legally required to retain the specific information indicated. However, <strong>we will not turn this information over to the requesting party unless they subsequently follow our <a href='https://wikimediafoundation.org/wiki/Requests_for_user_information_procedures_%26_guidelines'>Requests for User Information Procedures & Guidelines</a>, and obtain a legal order, such as a subpoena or warrant, for the information in question</strong>. A preservation request requires us to preserve something. We will never produce information in response to a preservation request, and simply because we have preserved information does not mean that the party will follow the proper steps and obtain an order requiring us to produce it later.</p>"

