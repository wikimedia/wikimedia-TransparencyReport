    emergency_disclosures_title: "Emergency Disclosures"
    emergency_disclosures_intro: "
    <p>We report two types of emergency disclosures, which happen on rare occasions.</p>
    <p>First, the <a href='https://en.wikipedia.org/wiki/Electronic_Communications_Privacy_Act'>Electronic Communications Privacy Act</a> provides an expedited process for law enforcement to request user data from websites in cases of immediate threat to life or limb. We call these &ldquo;emergency requests&rdquo;. Such requests are also addressed in our <a href='https://wikimediafoundation.org/wiki/Requests_for_user_information_procedures_%26_guidelines#Emergency_Requests'>Requests for User Information Procedures & Guidelines</a> and <a href='https://wikimediafoundation.org/wiki/Privacy_policy#sharing'>Privacy Policy</a>.</p>
    <p>Second, we proactively contact the authorities when we become aware of troubling statements on the projects, such as suicide threats or bomb threats. We take these statements seriously and assess each one individually, contacting law enforcement as appropriate to help resolve the issue. We call these &ldquo;voluntary disclosures.&rdquo;</p>
    <p>The stories below are real. They are also meant to be illustrative of the kinds of situations that would warrant a possible emergency disclosure of user information. Please note that these specific stories may not have occurred during the precise time frame that this transparency report covers. Some variables, such as the privacy of our users, may require our postponing the reporting of certain stories.</p>
    "

    preservation_requests_title: "Preservation Requests"
    preservation_requests_intro: "
    <p>Occasionally, we receive a <a href='./faq.html#preservation_request'>preservation request</a> from the U.S. government under the <a href='https://en.wikipedia.org/wiki/Electronic_Communications_Privacy_Act'>Electronic Communications Privacy Act</a>. A preservation request is an order to retain information that would otherwise be deleted, anonymized, or aggregated within 90 days, according to our <a href='https://meta.wikimedia.org/wiki/Data_retention_guidelines'>Data Retention Guidelines</a>. If we receive one of these requests, we are legally required to retain the specific information indicated. However, <strong>we will not turn this information over to the requesting party unless they subsequently follow our <a href='https://wikimediafoundation.org/wiki/Requests_for_user_information_procedures_%26_guidelines'>Requests for User Information Procedures & Guidelines</a>, and obtain a legal order, such as a subpoena or warrant, for the information in question. </strong></p>
    <p>Here, we provide the number of new preservation requests we received during the period covered by this report.</p>
    "

